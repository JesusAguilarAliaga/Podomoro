<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Contador de Tareas</title>
</head>
<body>
    <button class="skin">Change Skin</button>
    <div class="app">
        <div>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
            <input type="number" class="minutes" placeholder="Minutes Max 60">
            <input type="number" class="break" placeholder="Break Max 60">
        </div>
        <div class="time">
            <div class="value"></div>
            <div class="taskName"></div>
        </div>
        <div class="taskContainer">
            <div class="formContainer">
                <form action="" class="form">
                    <input class="inputTask" type="text" placeholder="Write a task here :)">
                    <input class="buttonTask" type="submit" value="Add">
                </form>
            </div>
            <div class="tasksContainer">
                <div class="task"></div>
            </div>
        </div>
    </div>     <!-- by CodeByOne!!!!!!"""! -->
    <footer><p>Note: issue saving time next to new task</p></footer>
</body>
</html>
